<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style type="text/css">
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .menuList{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #efefef;
            display: flex;
        }
        .menuItem{
            width: 33.3%;
            height: 100px;
            border: 1px solid #ccc;
            position: relative;
        }
        .menuItem .title,.childMenu{
            width: 33.3vw;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
        }
        .menuContent{
            display: none;
            position: absolute;
            left: 0;
            top: 0px;
            height: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="menuList">
        <div class="menuItem">
            <div class="title" data-index="0">Entertament News</div>
            <div class="menuContent">
                <div class="childMenu">News 1</div>
                <div class="childMenu">News 2</div>
                <div class="childMenu">News 3</div>
            </div>
        </div>
        <div class="menuItem">
            <div class="title" data-index="1">Domestic News</div>
            <div class="menuContent">
                <div class="childMenu">News 1</div>
                <div class="childMenu">News 2</div>
                <div class="childMenu">News 3</div>
            </div>
        </div>
        <div class="menuItem">
            <div class="title" data-index="2">International News</div>
            <div class="menuContent">
                <div class="childMenu">News 1</div>
                <div class="childMenu">News 2</div>
                <div class="childMenu">News 3</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(".title").click(function(){
            const index = $(this).attr("data-index");
            $(".menuContent").hide().css({
                height: "0px",
                top:"0px"
            }).eq(index).show().animate({
                height: "300px",
                top: "-300px"
            }, 500);
        })
    </script>
</body>
</html>
