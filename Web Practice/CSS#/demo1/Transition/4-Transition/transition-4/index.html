<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .main{
        width: 260px;
        height: 270px;
        border: 1px solid #ccc;
        margin: 50px auto;
        font-family: 'Microsoft YaHei';
        cursor: pointer;
    }
    .m_title{
        text-align: left;
        font-weight: bold;
        font-size: 20px;
        padding: 20px 10px 10px 10px;
    }
    .m_content{
        color: #11ccaa;
        padding: 0px 10px 10px 10px;
    }
    .m_img{
        text-align: right;
        position: relative;
    }
    .m_img img{
        position: absolute;
        width: 180px;
        top: 0px;
        left: 0px;
        transition: right 0.5s;
    }
    .main:hover{
        right: 15px;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="m_title">Some Title</div>
        <div class="m_content">Some Content</div>
        <div class="m_img">
            <img src="./Screen Shot 2020-09-21 at 12.15.17 pm.png" alt="">
        </div>
    </div>
</body>
</html>
