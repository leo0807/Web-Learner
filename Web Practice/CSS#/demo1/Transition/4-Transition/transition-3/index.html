<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TianMao-Clone</title>
    <style type="text/css">
    *{
        padding: 0px;
        margin: 0px;
        font-family: 'Microsoft YaHei';
    }
        body{
            background-color: burlywood;
        }
        .img1{
            width: 200px;
            height: 230px;
            border: 1px solid black;
            background-color: blueviolet;
            box-shadow: 3px 3px 30px #bfbfbf;
        }
        .main{
            margin: 10px auto;
            width: 260px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .main li{
            list-style: none;
            cursor: pointer;
        }
        .m_title{
            font-size: 24px;
            font-weight: bold;
            margin: 5px;
        }
        .m_content{
            color: #666;
            margin-bottom: 15px;
        }
        .m_img{
            position: relative;
            padding: 30px;
        }
        .m_img::before{
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            z-index: -1;
            background-color: #eee;
            border-radius: 50%;
            left: 35px;
            top: 10px;
        }
        .m_img img1{
            transform: scale(1);
            transition: all .5s ease-in-out;
        }
        .main li:hover .m_img img1{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li>
                <div class="m_title">手机馆</div>
                <div class="m_content">Oppo</div>
                <div class="m_img"><div class="img1"></div></div>
            </li>
        </ul>
    </div>
</body>
</html>
