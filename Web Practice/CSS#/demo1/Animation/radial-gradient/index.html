<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial-gradient</title>
    <style type="text/css">
        .level{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 10px;
            float: left;
        }
        .circle{
            background-image: radial-gradient(circle at center,orange,green);
        }
        .ellipse{
            /* background-image: radial-gradient(ellipse at center,orange,green); */
            /* background-image: radial-gradient(ellipse at top left / left top,orange,green); */
            /* background-image: radial-gradient(20px circle at center,orange,green); */
            /* background-image: radial-gradient(20px 40px ellipse at center,orange,green); */

            background-image: radial-gradient(ellipse at right,orange,green);
        }
    </style>
</head>
<body>
    <div class="level circle"></div>
    <div class="level ellipse"></div>
</body>
</html>
