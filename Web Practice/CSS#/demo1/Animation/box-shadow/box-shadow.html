<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style type="text/css">
        .img{
            background-color: blueviolet;
            width: 200px;
            height: 200px;
            margin: 1px solid black;

        }
        body{
            background-color: #e9e9e9;
        }
        .level{
            width: 294px;
            padding: 10px 10px 20px 10px;
            border: 1px solid #bfbfbf;
            background-color: white;
            box-shadow: 2px 2px 30px #aaa;
        }
        .rotate_left{
            float: left;
            transform: rotate(7deg);
        }
        .rotate_right{
            float: left;
            transform: rotate(-7deg);
        }
    </style>
</head>
<body>
    <div class="level rotate_left">
        <div class="img"></div>
        <p>A Pesudo-picture picture DemoA</p>
    </div>
    <div class="level rotate_right">
        <div class="img"></div>
        <p>A Pesudo-picture picture DemoA</p>
    </div>
</body>
</html>
