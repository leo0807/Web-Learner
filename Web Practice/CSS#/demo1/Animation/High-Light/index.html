<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿天猫高亮</title>
    <style type="text/css">
    body{
        background-color: rosybrown;
    }
        .picture{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: burlywood;
            border-radius: 25%;
            border: 2px solid coral;
        }
        #main{
            margin: 50px auto;
            width: 800px;
            clear: both;
        }
        #main li{
                background-color: #FFF;
                list-style: none;
                width: 240px;
                padding: 1px;
                border: 1px solid rgba(255, 0, 0, 0);
                margin: 3px;
                float: left;
                
            }
        #main li:hover{
            border: 1px solid rgba(255, 0, 0, 1);
        }
        #main li:hover img{
            opacity: 0.7;

        }
        .img picture{
            transition: all .5s;
            width: 240px;

        }
        .good_title{
            margin: 10px;
            color: #666;
            height: 35px;
            overflow: hidden;
        }
        .price{
            margin: 10px;
            color: red;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <ul>
            <li>
                <div class="img">
                    <div class="picture"></div>
                </div>
                <div class="goods_title">
                    A self-defined demo pic
                </div>
                <div class="price">
                    $500
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
