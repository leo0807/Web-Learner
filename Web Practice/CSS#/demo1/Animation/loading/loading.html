<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style type="text/css">
        .loading{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        .loading .circle{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            animation-timing-function: linear;
        }
        .small{
            width: 30px;
            height: 30px;
            margin: 10px auto;
            background-color: deepskyblue;
            border-radius: 50%;
        }
        @keyframes loading{
            from{
                opacity: 1;
            }
            to{
                opacity: 0.2;
            }
        }
        .loading .circle:nth-child(1){
            transform: rotate(45deg);
            animation: loading 2s infinite;
        }
        .loading .circle:nth-child(2){
            transform: rotate(90deg);
            animation: loading 2s infinite .25s;

        }
        .loading .circle:nth-child(3){
            transform: rotate(135deg);
            animation: loading 2s infinite .5s;
        }
        .loading .circle:nth-child(4){
            transform: rotate(180deg);
            animation: loading 2s infinite .75s;
        }
        .loading .circle:nth-child(5){
            transform: rotate(225deg);
            animation: loading 2s infinite 1s;
        }
        .loading .circle:nth-child(6){
            transform: rotate(270deg);
            animation: loading 2s infinite 1.25s; 
        }
        .loading .circle:nth-child(7){
            transform: rotate(315deg);
            animation: loading 2s infinite 1.5s;
        }
        .loading .circle:nth-child(8){
            transform: rotate(360deg);
            animation: loading 2s infinite 1.75s;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
    </div>
</body>
</html>
