<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetive-Gradient</title>
    <style type="text/css">
        .linear{
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background-image:repeating-linear-gradient(red 0px, green 40px, orange 80px);
        }
        .circle{
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border-radius: 50%;
            background-image:repeating-radial-gradient(red 0px, green 40px, orange 80px);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="circle"></div>
</body>
</html>
