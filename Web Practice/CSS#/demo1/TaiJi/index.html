<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaiJi Graph</title>
    <style type="text/css">
        .taiji{
            width: 150px;
            height: 300px;
            border-radius: 50%;
            background-color: white;
            border-left: 150px solid black;
            margin: 50px auto;
            position: relative;
        }
        .taiji::before{
            content: '';
            position: absolute;
            width: 0px;
            height: 0px;
            padding: 25px;
            border-radius: 50%;
            border: 50px solid black;
            background-color: white;
            left: -75px;
            top: 0px;
        }
        .taiji::after{
            content: '';
            position: absolute;
            width: 0px;
            height: 0px;
            padding: 25px;
            border-radius: 50%;
            border: 50px solid white;
            background-color: black;
            left: -75px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="background" style="background-color: burlywood;">
        <div class="taiji"></div>
    </div>
</body>
</html>
