<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
    #id{
        width: 200px;
        height: 200px;
        background: skyblue;
    }
    </style>
</head>
<body>
    <div id="app">
        <div id="panel" v-show="isShow">
            Hello Vue
        </div>
        <button @click="showPanel">Switch Display Content</button>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                isShow:true
            },
            methods:{
                showPanel:function(){
                    app.isShow != app.isShow;
                }
            }
        })
    </script>
</body>
</html>
