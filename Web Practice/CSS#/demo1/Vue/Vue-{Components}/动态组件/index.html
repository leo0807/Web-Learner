<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="app">
        <div id="content">
            <component :is="com"></component>
        </div>
        <button v-for="item, index in listContent" @click="chooseContent(index + 1)">{{item}}</button>
    </div>
    <script type="text/javascript">
        let com1 = Vue.component("index-com",{
            name:"index",
            template: "<h1>首页内容</h1>"
        });
        let com2 = Vue.component("list-com",{
            template: "<h1>列表内容</h1>"
        });
        let com3 = Vue.component("news-com",{
            template: "<h1>新闻内容</h1>"
        });
        let com4 = Vue.component("me-com",{
            template: "<h1>个人页面内容</h1>"
        });
        Vue.component("home-com",{

        });
    // Root Component
        let app = new Vue({
            el: "#app",
            data: {
                listContent: ['首页', '列表', '新闻', '个人'],
                com: com1
            },
            methods:{
                chooseContent: function(id){
                    console.log(id);
                    console.log(this);
                    this.com = this.$options.components['com'+id]
                }
            },
            components:{
                // index:indexCom,
                // list: listCom,
                // news:newsCom,
                // me: meCom
                com1,com2,com3,com4
            }
        });
    </script>
</body>
</html>
