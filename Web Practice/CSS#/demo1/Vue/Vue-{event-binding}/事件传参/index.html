<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Parameters</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Clicked Times {{count}}</h1>
        <button @click="count+=1">Click</button>
        <button @click="clickEvent">Click2</button>
        <button @click="count+=1">Click</button>
        <ul>
            <li v-for="item,index in stars" @click="ClickIndex(index,$event)">Index: {{index}}-----Value: {{item}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data:{
                count:0,
                stars:['❌','⬆️','⛰️']
            },
            methods:{
                clickEvent:function(){
                    this.count++;
                },
                ClickIndex:function(val,event){
                    console.log(val);
                    console.log(event);
                }
            }
        })
    </script>
</body>
</html>
