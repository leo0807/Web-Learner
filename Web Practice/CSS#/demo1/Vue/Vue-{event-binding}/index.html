<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Clicked Times {{count}}</h1>
        <button @click="count+=1">Click</button>
        <button @click="clickEvent">Click2</button>
        <button @click="count+=1">Click</button>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data:{
                count:0
            },
            methods:{
                clickEvent:function(){
                    this.count++;
                }
            }
        })
    </script>
</body>
</html>
