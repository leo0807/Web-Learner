<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style type="text/css">
    .spinner{
        margin: 20px auto;
        width: 50px;
        height: 60px;
        text-align: center;
        font-size: 10px;
    }
    .spinner > div{
        background-color: #67cf22;
        height: 100%;
        width: 6px;
        display: inline-block;
        animation: loading 1.2s infinite ease-in-out;
    }
    .spinner >div:nth-child(2){
        animation-delay: -1.1s;
    }
    .spinner >div:nth-child(3){
        animation-delay: -1s;
    }
    .spinner >div:nth-child(4){
        animation-delay: -0.9s;
    }
    .spinner >div:nth-child(5){
        animation-delay: -0.8s;
    }
    @keyframes loading{
        0%,40%,80%,100%{
            transform: scaleY(0.4);
        }
        20%{
            transform: scaleY(1);
        }
    }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>
</body>
</html>
