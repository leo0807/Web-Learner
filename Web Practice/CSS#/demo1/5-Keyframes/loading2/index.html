<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading-2</title>
    <style type="text/css">
    .spinner{
        width: 60px;
        height: 60px;
        position: relative;
        margin: 20px auto;
    }
    .spinner > div{
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #67cf22;
        opacity: 0.6;
        position: absolute;
        top: 0px;
        left: 0px;
        animation: loading 2.0s infinite ease-in-out;
    }
    .spinner > div:nth-child(2){
        animation-delay: -1s;
    }
    @keyframes loading{
        0%,100%{transform: scale(0.0);}
        50%{transform: scale(1.0);}
    }
    </style>
</head>
<body>
    <div class="spinner">
        <div></div>
        <div></div>
    </div>
</body>
</html>
