<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
            /* 滤镜 
            grayscale:灰度
            */
            filter: grayscale(1);
            transition: all 2s ease;
        }
        img:hover{
            filter: none;
        }
        .img2{
            /* 正常为1 */
            filter: brightness(0);
        }
        .img3{
            /* 褐色 1=> 100%褐色, 正常为0 */
            filter: sepia(1);
        }
        .img4{
            /* 模糊度 单位是像素 */
            filter: blur(5px);
        }
        .img5{
            /* 对比度 正常为1 0无任何对比度*/
            filter: contrast(2);
        }
        .img6{
            /* 饱和度 */
            filter: saturate(2);
        }
        .img7{
            /* 胶片底色 */
            filter: invert(1);
        }
        .img8{
            /* 色相旋转 */
            filter: hue-rotate(0deg);
        }
        .img9{
            filter: brightness(20) grayscale(1);
            transition: all 15s;
        }
        .img9:hover{
            filter: brightness(1) grayscale(1);
        }
    </style>
</head>
<body>
    <img class="img1" src="./download.jpeg" alt="">
    <img class="img2" src="./download.jpeg" alt="">
    <img class="img3" src="./download.jpeg" alt="">
    <img class="img4" src="./download.jpeg" alt="">
    <img class="img5" src="./download.jpeg" alt="">
    <img class="img6" src="./download.jpeg" alt="">
    <img class="img7" src="./download.jpeg" alt="">
    <img class="img8" src="./download.jpeg" alt="">
    <img class="img9" src="./download.jpeg" alt="">
</body>
</html>
