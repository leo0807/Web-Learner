<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape</title>
    <style type="text/css">
        .heart{
            width: 50px;
            height: 100px;
            margin: 10px auto;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            background-color: red;
            position: relative;
        }
        .heart::after{
            content: '';
            width: 50px;
            height: 100px;
            margin: 10px auto;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            background-color: red;
            transform: rotate(-90deg);
            position: absolute;
            left: -25px;
            top: 15px;
        }
        .heart2{
            width: 0px;
            height: 0px;
            border-top:50px solid red;
            border-bottom:50px solid transparent;
            border-left:50px solid transparent;
            border-right:50px solid transparent;
            margin: 50px auto;
            position: relative;
        }
        .heart2::before{
            content: '';
            width: 50px;
            height: 25px;
            border-radius: 50px 50px 0 0;
            background-color: red;
            position: absolute;
            top: -75px;
            left: -50px;
        }
        .heart2::after{
            content: '';
            width: 50px;
            height: 25px;
            border-radius: 50px 50px 0 0;
            background-color: red;
            position: absolute;
            top: -75px;
        }
        .egg{
            width: 100px;
            height: 200px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background-color: #fa3;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="heart2"></div>
    <div class="egg"></div>
</body>
</html>
