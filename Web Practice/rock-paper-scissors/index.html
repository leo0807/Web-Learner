<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./img/icons8-hand-rock-80.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./img/icons8-hand-80.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./img/icons8-hand-scissors-96.png" alt="">
        </div>
    </div>  
    <p id="action-message">Make Your Move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
