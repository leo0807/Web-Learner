<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/*在主要内容不足以铺满整个屏幕的情况下，footer居于屏幕低部显示，
使得整个页面占满屏幕。而当主要内容高度大于整个屏幕高度的时候，
footer跟随主要内容进行显示；*/
    html,body{
        height: 100%;
        margin: 0;
        padding: 0;
    }
/*需将主区域内容（不包括footer）设置为此class，一般为div*/
    .page{
        box-sizing: border-box;/*为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制*/
        min-height: 100%;
        padding-bottom: 25px;
    }
    footer{
        height: 25px;
        margin-top: -25px;
        opacity: 0.5;
        color: #5E5E5E;
    }
    </style>
</head>
<body>
    <div class="page">  
        主要页面  
    </div>  
    <footer>底部</footer>
</body>
</html>
<!-- 需要注意的就是page的padding-bottom、footer的height、margin-top三个值要相对应 -->


<!-- 
    其他方法：https://blog.csdn.net/m0_38099607/article/details/71598423
    1. footer高度固定+绝对定位
    footer的父层的最小高度是100%，footer设置成相对于父层位置绝对（absolute）置底（bottom：0），
    父层内要预留（padding-bottom）footer的高度。
    如果在main区域设置了浮动啥的你会发现footer固定在页面可视区的底部，且覆盖在内容上，
    这时候只要在footer的父元素样式上增加（overflow : hidden；）即可；

    2.采用 flexbox布局模型
    将 body 的 display 属性设置为 flex, 然后将方向属性设置为列, （默认是行，也就是横向布局）；
    同时，将html 和 body 元素的高度设置为100%，使其充满整个屏幕。
 -->

 <style>
     *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
    }
    #container{
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    header{
        background: #999;
        flex: 0 0 auto;
    }
    .main{
        background: orange;
        flex: 1 0 auto;
    }
    footer{
        background: #333;
        flex: 0 0 auto;
    }
 </style>

 <div id="container">
    <header>HEADER</header>
    <section class="main">MAIN</section>
    <footer>FOOTER</footer>
</div>
