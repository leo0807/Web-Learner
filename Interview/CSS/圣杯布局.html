<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        .center, .left, .right{
            float: left;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        .warapper{
            padding: 0 100px;
        }
        .left{
            background-color: red;
            width: 100px;
            position: relative;
            /* left: -100px; */
            margin-left: -100%;
        }
        .right{
            background-color: yellow;
            position: relative;
            width: 100px;
            /* right: -100px; */
            margin-right: -100%;
        }
        .center{
            background-color: blue;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="clearfix wrapper">
        <div class="center">Main Area</div>
        <div class="left">Left Area</div>
        <div class="right">Right Area</div>
    </div>
    <footer>Footer</footer>
</body>
</html>
