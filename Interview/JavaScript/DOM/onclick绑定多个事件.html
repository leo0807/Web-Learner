    <!-- 解除绑定
    dom.removeAttribute("onclick");   or
    dom.onclick="";
    -->
    <div class="container"></div>
    <script>
        let dom = document.querySelector('.container');
        function A(){
            console.log('this is function A');
        }
        function B(){
            console.log('this is function B');
        }
        function addClickEvent(dom, func){
            if(dom.onclick){
                let cb = dom.onclick;
                dom.onclick = function(...args){
                    cb.call(this, ...args);
                    func.call(this, ...args);
                }
            }else{
                dom.onclick = func;
            }
        }
        addClickEvent(dom, A);
        addClickEvent(dom, B);
