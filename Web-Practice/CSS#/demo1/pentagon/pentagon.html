<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .pentagon{
        width: 50px;
        height: 50px;
        border-top: 50px solid red;
        border-bottom: 50px solid transparent;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        position: relative;
        margin: 200px auto;
    }
    .pentagon::before{
        content: '';
        width: 0;
        height: 0;
        border-top: 50px solid transparent;
        border-bottom: 48px solid red;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        position: absolute;
        top: -148px;
        left: -50px;
    }
    .hexagon{
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px auto;
        position: relative;
    }
    .hexagon::before{
        content: '';
        border-top: 50px solid transparent;
        border-bottom: 50px solid red;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        position: absolute;
        top: -100px;
    }
    .hexagon::after{
        content: '';
        border-top: 50px solid red;
        border-bottom: 50px solid transparent;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        position: absolute;
        top: 50px;
    }
    .hexagon1{
        width: 50px;
        height: 50px;
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-left: 50px solid transparent;
        border-right: 50px solid red;
        position: relative;
        margin: 50px auto;
    }
    .hexagon1::after{
        content: '';
        width: 50px;
        height: 50px;
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-left: 50px solid red;
        border-right: 50px solid transparent;
        position: absolute;
        left: 100px;
        top: -50px;
    }
    </style>
</head>
<body>
    <div class="pentagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon1"></div>
</body>
</html>
