<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo-Class</title>
    <style type="text/css">
        a:link{color: #666;}
        a:visited{color: #f00;}
        a:hover{color: #000;}
        a:active{color: #0f0;}

        input:enabled{
            background-color: #0f0;
        }
        input:disabled{
            background-color: #f00;
        }
        *{
            padding: 0px;
            margin: 0px;
        }
        .demo{
            border: 1px solid #ccc;
            width: 300px;
            margin: 50px auto;
            padding: 10px;
        }
        .demo li{
            float: left;
            list-style: none;
            padding: 2px;
            border: 1px solid #ccc;
            margin-right: 4px;
            width: 20px;
        }
        .demo a{
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 50%;
            background-color: #f36;
            text-decoration: none;
        }
        .clearfix{
            clear: both;
            overflow: auto;
        }
        .demo li:first-child{
            background-color: #0f0;
        }

    </style>
</head>
<body>
    <a href="">Pesudo-Class</a><br>
    <hr>
    <input type="text"><br>
    <input type="text" disabled>
    <div class="demo clearfix">
        <ul class="clearfix">
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li><a href="">6</a></li>
            <li><a href="">7</a></li>
            <li><a href="">8</a></li>
            <li><a href="">9</a></li>
            <li><a href="">10</a></li>
        </ul>
    </div>
</body>
</html>
