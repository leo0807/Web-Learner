<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-FOR</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>明星列表</h3>
        <ul>
            <li v-for="item in stars">{{item}}</li>
        </ul>
        <h3>学生列表</h3>
        <ul>
            <li v-for="item,key in students">
                <h4>{{key}} 姓名：{{item.studentName}}</h4>
                <h4>年龄：{{item.age}}</h4>
                <h4>学校：{{item.school}}</h4>
            </li>
        </ul>
        <h3>循环对象</h3>
        <ul>
            <li v-for="item,key in students[0]">{{key}}---{{item}}</li>
        </ul>

        <h3>条件+循环</h3>
        <ul>
            <li v-for="item,index in students" v-if="item.age % 2 ===0" :key={{index}}>
                <h4>{{key}} 姓名：{{item.studentName}}</h4>
                <h4>年龄：{{item.age}}</h4>
                <h4>学校：{{item.school}}</h4>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                stars:['蔡徐坤','苏有朋', '范冰冰','李晨'],
                students: [{
                    studentName:'小明',
                    age: 16,
                    school:'清华'
                },
                {
                    studentName:'小红',
                    age: 15,
                    school:'北京'
                },
                {
                    studentName:'小白',
                    age: 13,
                    school:'南京'
                }
            ]
            }
        })
    </script>
</body>
</html>
