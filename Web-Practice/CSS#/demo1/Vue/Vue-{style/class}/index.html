<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .active{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
    <title>Style/Class</title>
</head>
<body>
    <div id="app">
        <div :class="{active: isTrue}"></div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                isTrue: true,
                styleObj: {active: true, laochen: true, "col-bg-6":true},
                styleArr: ['col-xs-12', 'red-bg'],
                styleStr: "abc cba qwer",
                styleArrObj: ['abc', {active: false}]
            }
        })
    </script>
</body>
</html>
