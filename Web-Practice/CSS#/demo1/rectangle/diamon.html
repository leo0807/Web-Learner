<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transoform</title>
    <style type="text/css">
        .diamond{
            width: 200px;
            height: 200px;
            background-color: #6a6;
            margin: 100px auto;
            transform: rotate(45deg);
        }
        .parellel{
            width: 100px;
            height: 100px;
            background-color: #6a6;
            margin: 100px auto;
            /* x轴，y轴 */
            transform: skew(-20deg,0deg);
        }
    </style>
</head>
<body>
    <div class="diamond"></div>
    <div class="parellel"></div>
</body>
</html>
