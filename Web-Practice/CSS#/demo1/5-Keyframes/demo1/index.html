<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Frames</title>
    <style type="text/css">
    .rect{
        width: 100px;
        height: 100px;
        background-color: red;
        position: fixed;
        animation: myMove 2s infinite;
        animation:myMove;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: 3s;
        animation-iteration-count: 3;
        
    }
    @keyframes myMove{
        0%{
            top: 0;
            left: 20%;
        }
        25%{
            top: 0;
            left: 80%;
            background-color: blue;
        }
        50%{
            top: 80%;
            left: 80%;
        }
        75%{
            top: 80%;
            left: 20%;
            background-color: rosybrown;
        }
        100%{
            top: 0;
            left: 20%;
            background-color: red;
        }
    }
    </style>
</head>
<body>
    <div class="rect"></div>
</body>
</html>
