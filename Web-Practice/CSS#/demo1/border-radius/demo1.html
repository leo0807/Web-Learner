<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius</title>
    <!-- 半圆 -->
    <style type="text/css">
        .demo{
        width:200px;
        height: 100px;
        border: 1px solid #ccc;
        background-color: #F66;
        margin: 50px auto;
        /*
         左半圆 
        border-radius: 100px 0px 0px 100px;
        */
        /* 上半圆 */
        border-radius: 100px 100px 0px 0px;
    }</style>

</head>
<body>
    <div class="demo"></div>
</body>
</html>
