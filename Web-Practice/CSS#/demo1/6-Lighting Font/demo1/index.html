<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Effect</title>
    <style type="text/css">
    body{
        background-color: #666;
        text-align: center;
        font: bold 55px 'Microsoft YaHei';
    }
    .font1{
        color: #fff;
        text-shadow: 0px 0px 20px red;
    }
    .font2{
        color: black;
        text-shadow: 0px 1px 1px #fff;
    }
    .font3{
        color: blanchedalmond;
        text-shadow: 1px 1px rgb(197, 223, 248,0.8),
                     2px 2px rgb(197, 223, 248,0.8),
                     3px 3px rgb(197, 223, 248,0.8),
                     4px 4px rgb(197, 223, 248,0.8),
                     5px 5px rgb(197, 223, 248,0.8);
    }
    </style>
</head>
<body>
    <div class="font1">Panda</div>
    <div class="font2">Apple Style</div>
    <div class="font3">3D EFFECT</div>
</body>
</html>
