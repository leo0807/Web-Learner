<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type='text/css'>
    #d1{
        width: 300px;
        height: 300px;
        border: 1px solid #999;
    }
    #bgyellow:checked~#d1{
        background-color: yellow;
    }
    #bggreen:checked~#d1{
        background-color: green;
    }
    #bgred:checked~#d1{
        background-color: red;
    }
    .btn{
        display: inline-block;
        width: 300px;
        height: 100px;
        margin: 50px;
        text-align: center;
        line-height: 100px;
        border: 1px solid #999;
        border-radius: 20px;
        transition: all .5s;
    }
    .btn:hover{
        text-shadow: 0 0 30px #333;
    }
        </style>
</head>
<body>
    <label class="btn" for="bgyellow">
        Yellow
    </label>
    <label class="btn" for="bggreen">
        green
    </label>
    <label class="btn" for="bgred">
        red
    </label>
    <h3>What`s your favourite color?</h3>
    <input type="radio" name="color" id="bgyellow" value="Yellow" hidden="hiddren" >
    <input type="radio" name="color" id="bggreen" value="Green" hidden="hiddren" >
    <input type="radio" name="color" id="bgred" value="Red" hidden="hiddren" >
    <div id="d1"></div>
</body>
</html>
