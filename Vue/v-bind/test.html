<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic template</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li :class="fontColor" @click="changeClass(index)" v-for="item, index in videos">{{index}} --- {{item}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello",
                imgURL: "https://pic4.zhimg.com/v2-883bf9e61b4d8b393457afa1601c5a7c_1440w.jpg?source=172ae18b",
                aHref: "http://www.baidu.com",
                videos: ['Iron Man', 'Revengers', 'Thor', 'Ant Man'],
                fontColor: ""
            },
            methods:{
                changeClass:function(index){ 
                    console.log(index);
                    document.querySelector(`li:nth-child(${index + 1})`).classList.toggle("active");
                }
            }
        })
    </script>
</body>
</html>
