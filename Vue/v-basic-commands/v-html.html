<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic template</title>
</head>
<body>
    <div id="app">
        <h2>{{url}}</h2>
        <!-- 只解析为 String -->
        <h2 v-html="url">ba</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello",
                url: '<a href="http://www.baidu.com">Baidu</a>'
            }
        })
    </script>
</body>
</html>
