<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic template</title>
</head>
<body>
    <div id="app">
        <!-- 3 使用组件 -->
        <!-- 每个组件是一个实例 不共享 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        {{message}}
    </div>

    <template id="cpn"> 
        <!-- A 效果等同 -->
        <div>
            <h2>Counter: {{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <!-- B -->
    <!-- <script type="text/x-template" id="cpn">
        <div>
            <h2>Title</h2>
            <span>Span</span>
            <p>Content</p>
        </div>
    </script> -->
    <script src="../vue.js"></script>
    <script>
        // 1 创建组建对象
        const cpnC = Vue.extend({
            template: "#cpn",
            data(){
                return {
                    counter: 0
                }
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--;
                },
            }
        })
        // 2 注册组件
        Vue.component('my-cpn', cpnC);
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            }
        })
    </script>
</body>
</html>
