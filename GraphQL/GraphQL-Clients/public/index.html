<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">获取数据</button>
    <script type="text/javascript">
        function getData(){
            const query = `
                quert Account($username: String){
                    account(username: $username){
                        name
                        age
                        sex
                        salary(city: "beijing")
                    }
                }
            `
            const variables = {username: '李大四'};

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query:query,
                    variables: variables
                })
            }).then(res => res.json).
            then(data => {
                console.log(data);
            })
        }
    </script>
</body>
</html>
