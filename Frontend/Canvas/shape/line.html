<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="600" height="800">

    </canvas>
    <script type="text/javascript"> 
        // 1.找到画布对象
        const canvas1 = document.getElementById("canvas1");
        console.log([canvas1]);
        // 2.上下文对象，画笔
        const ctx = canvas1.getContext("2d");
        //  线段的端点
        // 设置开始路径
        ctx.beginPath();
        ctx.moveTo(50, 50);
        // 设置线经过某个位置
        ctx.lineTo(50, 300);
        ctx.lineTo(300, 300)
        // 设置结束路径
        ctx.closePath();
        // 绘制路径
        // 起始路径的线段边缘设置为圆角
        ctx.lineCap = "round"
        // 设置拐点样式
        ctx.linejoin = "round";
        // 衔接角（拐角）的尖锐成都
        
        ctx.miterLimit = "1px";
        ctx.strokeStyle = "aqua";
        ctx.lineWidth = 10;
        ctx.stroke();
        // 填充时候，起点与终点相连接
        ctx.fill();
    </script>
</body>
</html>
