    <script type="text/javascript">
     const h1 = $("h1");
    // jQuery 是对对象的封装 
    $(function(){
        // HTML载入后再执行代码
        $("h1").html("Hello");
        // $ === jQuery
        jQuery("h1").html("Hello");
        // 选择数组中第二个
        $("h1:eq(1)").html("Hello");
        // 类似操作
        // :gt :lt :odd :even :first :last
        $("h1").eq(4).css('color', "#fff");
        $("h1:gt(5)").css("background", "pink");
        $("div:odd)").css("background", "wheat");
        $("div:first)").css("background", "blue");
        $("div:last)").css("background", "red");
    })
    // 另一种方式   
    $(document).ready(function(){
        $("h1").html("world");
    })
