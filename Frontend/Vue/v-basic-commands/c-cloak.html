<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic template</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        {{message}}
        <h2 v-cloak>{{message}}</h2>
        <!-- vue 解析之前，div中有一个属性c-cloak -->
        <!-- vue 解析之后，div中失去一个属性c-cloak -->
    </div>
    <script src="../vue.js"></script>
    <script>
        setTimeout(()=>{
            const app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            }
        })
        }, 2000)

    </script>
</body>
</html>
