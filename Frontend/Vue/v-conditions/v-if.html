<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic template</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2 v-if="false">{{message}}</h2>
        <h2 v-if="true">{{message}}</h2>
        <h2 v-else>{{"ELSE"}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            }
        })
    </script>
</body>
</html>
