<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic template</title>
</head>
<body>
    <div id="app">
        <!-- 3 使用组件 -->
        <cpnC></cpnC>
        {{message}}
    </div>
    <script src="../vue.js"></script>
    <script>
        // 1 创建组建对象
        const cpnC = Vue.extend({
            template:`<div><h2>Hello</h2></div>`
        })
        // 2 注册组件
        Vue.component('my-cpn', cpnC);
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            }
        })
    </script>
</body>
</html>
