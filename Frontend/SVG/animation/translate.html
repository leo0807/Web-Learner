<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="100px" height="100px">
        <rect x="50" y="50" width="250" height="250" class="rect">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s"
            from="0 200 200" to="360 400 400" repeatCount="indefinite"></animateTransform>
        </rect>
        <animate attributeName="x" from="50" to="500" dur="2s" repeatCount="indefinite" />
    </svg>
</body>
</html>
